<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Enviado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f4fb;
	  background-image: url(logo%20danza.png);
	  background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 20px;
    }
	  body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(240, 240, 248, 0.85); /* capa semitransparente para legibilidad */
      z-index: -1;
    }
      
    

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #b8005c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #b8005c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ff2d7a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>¡Gracias por registrarte!</h1>
    <p>Hemos recibido tu información correctamente. Muy pronto nos pondremos en contacto contigo.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
